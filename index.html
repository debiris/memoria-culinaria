<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memória Culinária</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1>Memória Culinária</h1>
    </header>

    <div class="main-container">
        <div class="game-container">
            <div id="game-board">
                <!-- Cartas do jogo -->
            </div>
            <button id="confirm-selection">Confirmar Seleção</button>
            <div id="result-message" class="hidden">
                <p>Você venceu! Parabéns!</p>
                <button id="new-game">Iniciar Novo Jogo</button>
                <button id="show-recipe">Exibir Receita Desbloqueada</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-logos">
            <img src="images/alura.png" alt="Logo Alura">
            <img src="images/gemini.png" alt="Logo Gemini">
        </div>
        <p>Todos os direitos reservados. Débora Farias, 2024.</p>
    </footer>

    <script src="receitas.js"></script>
    <script src="app.js"></script>
</body>
</html>
